<!-- view of a designer profile -->

<div id='boxArea'>
	<div class="row">
		<div class="col-sm-6">
			<img src="{{photos[0].medium_url}}"  width='300' height='300'> </img>
		</div>
		<div class="col-sm-6">
			<h2>{{patternName}}</h2>
			<dl>
			<dt>Author:</dt>
			<dd>{{author}}</dd>
			<dt>Published:</dt>
			<dd>{{published}}</dd>
			<dt>Sizes:</dt>
			<dd>{{sizes}}</dd>
			</dl>


		</div>
</div>



</div>
